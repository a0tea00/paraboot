<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>TreyH</title>

<style>
#Google-maps{
	position:absolute;
	top:0;
	bottom:0;
	left:0;
	right:0;
}

</style>

	
</head>
<body >
<div id="Google-maps"></div>


<script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCP2Urgon3RCXXGquN7MCx1NpEg8R-GC0w">
    </script>
    <script type="text/javascript">
	
	//location services
	var defaultLatLng=new google.maps.LatLng(42.673432, -73.792149);
	
	function locationOk(position){
		var mapCanvas = document.getElementById("Google-maps");
		var yourLatlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
		var directionsDisplay;
		var directionService = new google.maps.DirectionsService();
		directionsDisplay = new google.maps.DirectionsRenderer({suppressMarkers : true});

		var mapOptions = {
          center: yourLatlng,
          zoom: 10,
		  disableDefaultUI: true,
		  scrollwheel: false,
		  zoomControl: true
        };
		var map = new google.maps.Map(mapCanvas, mapOptions);
		
		var yourLocation = new google.maps.Marker({
			position: yourLatlng, 
			map: map, 
			title:"You",
			icon: "icon-you.png"
		});
		var MyLocation = new google.maps.Marker({
			position: defaultLatLng, 
			map: map, 
			title:"Me",
			icon:"icon-me.png"
			
		});
		
		
		var request = {
			origin: yourLatlng,
			destination:defaultLatLng,
			travelMode: google.maps.TravelMode.DRIVING
		};
		directionService.route(request, function(result, status){
			if (status == google.maps.DirectionsStatus.OK) {
			directionsDisplay.setDirections(result);
			}
		});
		
		directionsDisplay.setMap(map);
	}
	
	function locationFailed(){
		var mapCanvas = document.getElementById("Google-maps");
		var mapOptions = {
          center: defaultLatLng,
          zoom: 14,
		  disableDefaultUI: true,
		  scrollwheel: false,
		  zoomControl: true
        };
		var map = new google.maps.Map(mapCanvas, mapOptions);
		var MyLocation = new google.maps.Marker({
			position: defaultLatLng, 
			map: map, 
			title:"I am here."
		});
	}	

if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(locationOk, locationFailed);
} else {
  locationFailed();
}    
    </script>

</body>
</html>
